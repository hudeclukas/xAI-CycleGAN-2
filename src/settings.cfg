# Wandb Init
project="xAI-CycleGAN-2"
group="main"
name="Test run 16"
notes="Stable model with decreased blur, based on Test Run 7, added autocasting"
model_notes="Bluriness loss removed, everywhere leaky except relu, LAB"
resume="never"
mode="online"
log_frequency=100
log_dir=".mnt/scratch/logs/"

# Data location
model_root=".mnt/scratch/models/"
